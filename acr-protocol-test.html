<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ACR Custom Protocol Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background-color: #f2f2f2;
      text-align: center;
    }

    h1 {
      margin-bottom: 30px;
    }

    .btn {
      display: inline-block;
      padding: 15px 30px;
      margin: 20px;
      font-size: 18px;
      color: #fff;
      background-color: #0072ce;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .btn:hover {
      background-color: #005fa3;
    }

    p.note {
      margin-top: 40px;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>Test Custom Protocol Buttons</h1>

  <a class="btn" href="americascardroom://settings">Open Settings</a>
  <a class="btn" href="americascardroom://rewards">Open Rewards</a>

  <p class="note">
    Clicking a button should bring the ACR client to the front and navigate to the selected page.<br>
    If the client is not running, it should launch and route after login.
  </p>
</body>
</html>
