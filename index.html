<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ACR Custom Protocol Launcher</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 400px;
      height: 365px;
      background: #f0f0f0;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      text-align: center;
    }

    button {
      display: block;
      width: 260px;
      margin: 10px auto;
      padding: 10px;
      font-size: 14px;
      background-color: #0072ce;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #005fa3;
    }

    iframe {
      display: none;
    }

    .info {
      font-size: 12px;
      color: gray;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Client Shortcuts</h2>

  <button onclick="triggerProtocol('americascardroom://rewards')">Open Rewards</button>
  <button onclick="triggerProtocol('americascardroom://settings')">Open Settings</button>
  <button onclick="triggerProtocol('americascardroom://play?tournamentId=37005284')">Open Tournament Lobby</button>

  <div class="info">Works only in ACR Desktop Client</div>
</div>

<script>
  function triggerProtocol(url) {
    const iframe = document.createElement('iframe');
    iframe.style.display = 'none';
    iframe.src = url;
    document.body.appendChild(iframe);

    // Clean up after 2 seconds to avoid iframe bloat
    setTimeout(() => {
      document.body.removeChild(iframe);
    }, 2000);
  }
</script>

</body>
</html>
