<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ACR Client Launcher</title>
  <style>
    html, body {
      width: 400px;
      height: 365px;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
      color: #333;
      text-align: center;
      box-sizing: border-box;
    }

    .container {
      padding: 20px;
    }

    h2 {
      font-size: 18px;
      margin-bottom: 20px;
    }

    .btn {
      display: inline-block;
      padding: 10px 20px;
      margin: 8px;
      font-size: 14px;
      color: #fff;
      background-color: #0072ce;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #005fa3;
    }

    .note {
      margin-top: 16px;
      font-size: 12px;
      color: #777;
    }
  </style>
  <script type="text/javascript" src="./wpn_client.js"></script>
  <script>
    function openTournament() {
      if (window.nodeClient?.nodeClient?.openTournamentLobby) {
        window.nodeClient.nodeClient.openTournamentLobby("Scheduled", 37002969);
      } else {
        console.error("Tournament handler not found");
      }
    }

    function openSettings() {
      if (window.nodeClient?.nodeClient) {
        window.nodeClient.nodeClient.onClickSettings?.(); // if defined
      }
    }

    function openRewards() {
      if (window.nodeClient?.nodeClient) {
        window.nodeClient.nodeClient.onClickRewards?.(); // if defined
      }
    }
  </script>
</head>
<body>
  <div class="container">
    <h2>Client Shortcut Test</h2>

    <button class="btn" onclick="openTournament()">Open Tournament Lobby</button>
    <button class="btn" onclick="openSettings()">Open Settings</button>
    <button class="btn" onclick="openRewards()">Open Rewards</button>

    <div class="note">
      Buttons use client-injected API: <code>nodeClient.nodeClient</code>
    </div>
  </div>
</body>
</html>
