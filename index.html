<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ACR Custom Protocol Test</title>
  <style>
    html, body {
      width: 400px;
      height: 365px;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
      color: #333;
      text-align: center;
      box-sizing: border-box;
    }

    .container {
      padding: 20px;
    }

    h2 {
      font-size: 18px;
      margin-bottom: 20px;
    }

    .btn {
      display: inline-block;
      padding: 10px 20px;
      margin: 8px;
      font-size: 14px;
      color: #fff;
      background-color: #0072ce;
      border: none;
      border-radius: 6px;
      text-decoration: none;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #005fa3;
    }

    .note {
      margin-top: 16px;
      font-size: 12px;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Client Shortcut Test</h2>

    <!-- Tournament Lobby (via Tournament ID) -->
    <a class="btn" href="americascardroom://tournament?id=37002969" target="_top">Open Tournament Lobby</a>

    <!-- Settings -->
    <a class="btn" href="americascardroom://settings" target="_top">Open Settings</a>

    <!-- Rewards -->
    <a class="btn" href="americascardroom://rewards" target="_top">Open Rewards</a>

    <div class="note">
      Buttons will launch ACR client and open the selected page.
    </div>
  </div>
</body>
</html>
