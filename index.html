<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Custom Protocol Launcher</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 400px;
      height: 365px;
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      text-align: center;
    }

    h2 {
      font-size: 16px;
      margin-bottom: 20px;
    }

    button {
      display: block;
      width: 260px;
      margin: 10px auto;
      padding: 10px;
      font-size: 14px;
      background-color: #0072ce;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Open Client Pages</h2>

    <button onclick="window.location.href='americascardroom://settings'">
      Open Settings
    </button>

    <button onclick="window.location.href='americascardroom://rewards'">
      Open Rewards
    </button>

    <button onclick="window.location.href='americascardroom://ticketmanager'">
      Open Ticket Manager
    </button>
  </div>

</body>
</html>
