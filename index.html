<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Client Integration Test</title>
  <script type="text/javascript" src="./wpn_client.js"></script>
  <style>
    html, body {
      width: 400px;
      height: 365px;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      text-align: center;
      box-sizing: border-box;
    }

    .container {
      padding: 20px;
    }

    h2 {
      margin-bottom: 20px;
      font-size: 18px;
    }

    .btn {
      display: block;
      margin: 10px auto;
      padding: 10px 20px;
      font-size: 14px;
      color: #fff;
      background-color: #0072ce;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #005fa3;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>Client Shortcut Test</h2>

    <button class="btn" onclick="nodeClient.openBrowser('https://www.americascardroom.eu')">
      Open Browser
    </button>

    <button class="btn" onclick="nodeClient.loginByExternal('user821', 'password')">
      Login with user821
    </button>

    <button class="btn" onclick="nodeClient.openTournamentLobby('SitGo', 5179361)">
      Open Big Lobby (TID 5179361)
    </button>
  </div>
</body>
</html>
